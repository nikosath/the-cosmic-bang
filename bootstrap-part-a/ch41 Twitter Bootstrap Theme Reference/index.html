<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bare Bones Twitter Bootstrap Page</title>

    <!-- Bootstrap CSS files -->
    <link rel="stylesheet" href="../bootstrap-3.3.6-dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"> -->

    <!-- jQuery is a prerequisite for Bootstrap JavaScript library to work properly -->
    <script src="../jquery/jquery-2.1.4.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-2.1.4.js"></script> -->

    <!-- Bootstrap JavaScript Files -->
    <script src="../bootstrap-3.3.6-dist/js/bootstrap.min.js" type="text/javascript"></script>
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script> -->

    <!-- for IE8 or earlier -->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="stylesheets/main.css">
  </head>

  <body>
    <div id="carousel-london" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#carousel-london" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-london" data-slide-to="1"></li>
        <li data-target="#carousel-london" data-slide-to="2"></li>
        <li data-target="#carousel-london" data-slide-to="3"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="images/london-image-1.jpg" alt="Thesqua.re">
          <div class="carousel-caption">
            <h3 class="dark-background">Thesqua.re</h3>
          </div>
        </div>

        <div class="item">
          <img src="images/london-image-2.jpg" alt="Premier Inn">
          <div class="carousel-caption">
            <h3 class="dark-background">Premier Inn</h3>
          </div>
        </div>

        <div class="item">
          <img src="images/london-image-3.jpg" alt="Stay City">
          <div class="carousel-caption">
            <h3 class="dark-background">Stay City</h3>
          </div>
        </div>

        <div class="item">
          <img src="images/london-image-4.jpg" alt="Hilton">
          <div class="carousel-caption">
            <h3 class="dark-background">Hilton</h3>
          </div>
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#carousel-london" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carousel-london" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

  </body>

</html>
